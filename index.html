<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--this defines your internet browser-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--this defines your device you are developing on-->
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="card">
    <img class="hero-img" src="./images/illustration-hero.svg" alt="hero-image">
    
    <div class="container">

    <h2 class="title">Order Summary</h2>
    <p class="order-description">You can now listen to millions of songs, audiobooks, 
        and podcasts on any devices anywhere you like!</p> <!--think of padding or margin 0 0 0 0 like a clock, top, right, bottom, left-->

<div class="plan-container">
    <img src="./images/icon-music.svg" alt="icon-music">
    <div class="plan-description">
    <strong style="color: black;">Annual Plan</strong>
    <p class="plan-text">$59.99/year</p>
</div>
    <a href="#" style="text-decoration: none;"><strong>Change</strong></a>
</div>

<button class="payment">Proceed to Payment</button>
<button class="cancel">Cancel Order</button>
    </div>
</div>
</body>

</html>
